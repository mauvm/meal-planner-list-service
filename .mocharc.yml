# @see https://github.com/mochajs/mocha/blob/master/example/config/.mocharc.yml
allow-uncaught: false
async-only: false
bail: false
check-leaks: false
color: true
delay: false
diff: true
exit: false # could be expressed as "no-exit: true"
extension:
  - js
# fgrep and grep are mutually exclusive
# fgrep: something
file:
  - .test/build/test.js
forbid-only: false
forbid-pending: false
full-trace: false
# global:
#   - jQuery
#   - $
# fgrep and grep are mutually exclusive
# grep: something
growl: false
# ignore:
#   - /path/to/some/ignored/file
inline-diffs: false
# needs to be used with grep or fgrep
# invert: false
recursive: false
reporter: spec
# reporter-option:
#   - foo=bar
#   - baz=quux
# require: '@babel/register'
retries: 1
slow: 75
sort: false
spec: .test/build/**/*.spec.js
timeout: false # same as "no-timeout: true" or "timeout: 0"
trace-warnings: true # node flags ok
ui: bdd
# v8-stack-trace-limit: 100 # V8 flags are prepended with "v8-"
watch: false
watch-files:
  - '.test/build/**/*.spec.js'
# watch-ignore:
#   - 'lib/vendor'
